version: 0.1
backend:
  phases:
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplify version
        - npm install -g @aws-amplify/cli
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - amplify version
        - npm install
    build:
      commands:
        - npm run build
        - ls -l
        - cd src && ls -l
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /dist/
    files:
      - '**/*'
  cache:
    paths: []
